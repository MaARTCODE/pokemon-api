<!-- Tarjeta principal del Pokémon -->
<div class="pokemon-showcase">
  <!-- Encabezado con imagen e información básica -->
  <div class="showcase-header">
    <!-- Contenedor de la imagen -->
    <div class="pokemon-portrait">
      <div class="image-frame">
        <img [src]="pokemon.imagen" [alt]="pokemon.nombre" class="pokemon-img">
        <div class="image-glow"></div>
      </div>
    </div>
    
    <!-- Información básica del Pokémon -->
    <div class="pokemon-identity">
      <h2 class="pokemon-title">{{pokemon.nombre}}</h2>
      <p class="pokemon-category">{{pokemon.especie}}</p>
      
      <!-- Tipos del Pokémon con colores específicos -->
      <div class="type-collection">
        <span 
          *ngFor="let tipo of pokemon.tipos" 
          class="type-tag"
          [style.background]="obtenerColorTipo(tipo)">
          {{tipo}}
        </span>
      </div>
    </div>
  </div>

  <!-- Contenido detallado -->
  <div class="showcase-content">
    <!-- Grid con habilidades y movimientos -->
    <div class="info-grid">
      <!-- Tarjeta de habilidades -->
      <div class="info-card abilities-card">
        <div class="card-header">
          <mat-icon class="card-icon">bolt</mat-icon>
          <h3 class="card-title">Habilidades</h3>
        </div>
        <div class="abilities-list">
          <span 
            *ngFor="let habilidad of pokemon.habilidades"
            class="ability-item">
            {{habilidad}}
          </span>
        </div>
      </div>

      <!-- Tarjeta de movimientos -->
      <div class="info-card moves-card">
        <div class="card-header">
          <mat-icon class="card-icon">flash_on</mat-icon>
          <h3 class="card-title">Movimientos</h3>
        </div>
        <div class="moves-list">
          <span 
            *ngFor="let ataque of pokemon.ataques"
            class="move-item">
            {{ataque}}
          </span>
        </div>
      </div>
    </div>

    <!-- Sección de estadísticas con barras de progreso -->
    <div class="stats-showcase">
      <div class="stats-header">
        <mat-icon class="stats-icon">trending_up</mat-icon>
        <h3 class="stats-title">Estadísticas Base</h3>
      </div>
      
      <div class="stats-container">
        <!-- Cada estadística con su barra -->
        <div 
          *ngFor="let stat of pokemon.estadisticas" 
          class="stat-row">
          <div class="stat-info">
            <span class="stat-label">{{stat.nombre}}</span>
            <span class="stat-number">{{stat.valor}}</span>
          </div>
          <!-- Barra de progreso con animación -->
          <div class="stat-track">
            <div 
              class="stat-progress"
              [style.width.%]="obtenerPorcentajeEstadistica(stat.valor)"
              [style.background]="obtenerColorEstadistica(stat.valor)">
              <div class="progress-shine"></div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
